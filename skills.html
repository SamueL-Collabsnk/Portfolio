<body>

    <section id="skills">Web
        <h2>My Skills</h2>
        <div class="skill">
            <span>HTML &amp; CSS</span>
            <div class="skill-bar"><div class="skill-level" style="width: 95%"></div></div>
        </div>
        <div class="skill">
            <span>JavaScript</span>
            <div class="skill-bar"><div class="skill-level" style="width: 90%"></div></div>
        </div>
        <div class="skill">
            <span>Python</span>
            <div class="skill-bar"><div class="skill-level" style="width: 85%"></div></div>
        </div>
        <div class="skill">
            <span>React</span>
            <div class="skill-bar"><div class="skill-level" style="width: 80%"></div></div>
        </div>
        <div class="skill">
            <span>Git &amp; GitHub</span>
            <div class="skill-bar"><div class="skill-level" style="width: 75%"></div></div>
        </div>
    </section>
    <script>
    // Animate skill bars
    document.querySelectorAll('.skill-level').forEach(function(bar) {
        bar.style.width = '0';
        setTimeout(function() {
            bar.style.transition = 'width 1.2s';
            bar.style.width = bar.parentElement.getAttribute('style').split(':')[1];
        }, 200);
    });
    </script>
